			<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

			<!-- Indicates a dangerous or potentially negative action -->

			<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
			<button type="button" class="btn btn-link">（链接）Link</button>

			        <li><a href="#">Link</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

		<div class="sun-panel" style="z-index: 1;">
			<form class="navbar-form navbar-left" role="search" style="margin: 0;">
			  <div class="form-group">
			    <input type="text" class="form-control" placeholder="Search">
			  </div>

		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" style="position: fixed;">
	  <div class="container-fluid">
	    <div class="row">
			<div class="col-xs-4 text-center">
				<a href="#" class="mya" style="text-decoration: none;color:#6A737D;">
		          <span class="glyphicon glyphicon-home" style="display: block;margin-top: 8px;color: inherit;"></span>
		          <span class="text-primary" style="display: block;color: inherit;">主页</span>

<script>
	var nav_a = document.getElementsByClassName("mya");
	var sun_panel = document.getElementsByClassName("sun-panel");
	for(ind in nav_a){
		let mi = ind;
		nav_a[ind].onclick = function(){
			console.log(mi)
			clear_nav_a();
			this.style.color = "#AD0D36";
			showPanel(mi);
			
		}
	}
	function clear_nav_a(){
		for(let a of nav_a){
			a.style.color = "#6A737D";
		}
	}
	function showPanel(index){
		if(index>sun_panel.length-1)
			throw "下标越界";
		for(i in sun_panel){
			if(i==index){
				sun_panel[i].style.zIndex = "3";
			}else{
				sun_panel[i].style.zIndex = "1";
			}
		}
	}
</script>
